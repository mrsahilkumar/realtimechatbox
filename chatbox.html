<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="chatbox.css">
  <title>Real Time Chat Box</title>

</head>
<body>
   <u> <h1> Real time chat box</h1></u>

  <div class="container">
    <div class="chatbox">
      <div class="textarea">
        <div class="messages">
        </div>
      </div>
      <div class="userinput">
        <input type="text" id="messageinput" placeholder="Type here">

      </div>
    </div>
</div>

<script src="chatbox.js"></script>
</body>
